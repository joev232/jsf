<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Java Server Faces 2.2</title>
    </h:head>
    <h:body>
    	 <h2>Ejemplo de AJAX</h2>
      <h:form>
      <h:inputText id="entradanombre" value="#{beanAjax.nombre}"></h:inputText>
       <h:commandButton value="Mostrar Mensaje">
         <f:ajax execute="entradanombre" render="nombresalida" listener="#{beanAjax.modifica}"/>
      </h:commandButton>
      <h2><h:outputText id="nombresalida"  value="#{beanAjax.nombre !=null ? beanAjax.saludo : ''}"/></h2>
      </h:form>
    </h:body>
</html>
